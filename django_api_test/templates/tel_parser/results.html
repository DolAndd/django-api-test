<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты парсинга - {{ channel_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-text {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .message-text:hover {
            white-space: normal;
            overflow: visible;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Результаты парсинга: {{ channel_name }}</h1>
            <a href="/" class="btn btn-outline-primary">Назад</a>
        </div>

        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">Сообщения (всего: {{ posts|length }})</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Дата</th>
                                <th>Просмотры</th>
                                <th>Текст</th>
                                <th>Медиа</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                            <tr>
                                <td>{{ post.id }}</td>
                                <td>{{ post.date }}</td>
                                <td>{{ post.views }}</td>
                                <td class="message-text" title="{{ post.text }}">{{ post.text }}</td>
                                <td>{{ post.media }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
